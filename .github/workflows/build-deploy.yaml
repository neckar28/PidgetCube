name: Build & Deploy WebGL

on:
  push:
    branches: ["main"]
    
permissions:
  contents: read
  checks: write

jobs:
  tests:
      name: Run tests
      runs-on: ubuntu-latest
      timeout-minutes: 30

      env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Cache Library
          uses: actions/cache@v4
          with:
            path: Library
            key: Library-WebGLPractice-WebGL
            restore-keys: |
              Library-WebGLPractice-
              Library-

        - name: Unity tests
          uses: game-ci/unity-test-runner@v4
          with:
            githubToken: ${{ secrets.GITHUB_TOKEN }}
            unityVersion: 6000.0.41f1
            projectPath: .
            customParameters: '-nographics'

  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGLPractice-WebGL
          restore-keys: |
            Library-WebGLPractice-
            Library-


      - name: Unity-Builder (WebGL)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL

      - name: Deploy to Blog (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.BLOG_REPO_PAT }}
          external_repository: neckar28/neckar28.github.io
          publish_branch: gh-pages
          publish_dir: build/WebGL
          destination_dir: assets/webgl/pidgetcube
          keep_files: true
          force_orphan: false
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
